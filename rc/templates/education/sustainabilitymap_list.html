{% extends "resourceitem_list.html" %}

{% block body %}

  <div id="opening_text">
  </div>

  <p>
    <div id="resource_list" class="content clear-block">
      <p>
        {% for map in object_list %}
          {{ map.organization.name }} - 
          <a href="{{ map.url }}">{{ map.title }}</a>
          <br/>
        {% endfor %}
      </p>
    </div>
  </p>

  <div id="closing_text">
    <em>Please email <a href="mailto:resources@aashe.org">
    resources@aashe.org</a> with any suggestions, additions or
    updates.</em>
  </div>

{% endblock body %}
